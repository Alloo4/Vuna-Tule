<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuna Tule - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="register.html">Farmer Registration</a>
            <a href="contact.html">Contact</a>
            <div class="cart">
                <img src="images/cart-icon.png ." alt="Cart Icon">
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <div class="product-item">
                <img src="images/product1.jpg" alt="Product 1" class = "product-image">
                <h3>Tomatoes</h3>
                <p>Fresh tomatoes from local farms.</p>
                <p><strong>Price:</strong> ksh500.00</p>
                <button class = "add-btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product2.jpg" alt="Product 2" class = "product-image">
                <h3>Carrots</h3>
                <p>Organic carrots full of vitamins.</p>
                <p><strong>Price:</strong> ksh300.00</p>
                <button class = "add-btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/product3.jpg" alt="Product 3" class = "product-image">
                <h3>Lettuce</h3>
                <p>Crispy and fresh lettuce.</p>
                <p><strong>Price:</strong> ksh200.00</p>
                <button class = "add-btn"> Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
